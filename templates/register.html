<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
  	<div class="row" style="margin-top: 20px">
  		<div class="panel panel-default col-md-offset-3 col-md-6">
			<div class="panel-body">
		    	<form class="form-horizontal">
					<div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Nama</label>
					    <div class="col-sm-10">
							<input type="text" class="form-control" id="inputEmail3" placeholder="Nama">
					    </div>
				  	</div>
				  	<div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Alamat</label>
					    <div class="col-sm-10">
					    	<textarea class="form-control" name="alamat" rows="4"></textarea>
					    </div>
				  	</div>
				  	<div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Handphone</label>
					    <div class="col-sm-10">
							<input type="text" class="form-control" id="inputEmail3" placeholder="Email">
					    </div>
				  	</div>
				  	<div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					    </div>
				  	</div>
				  	<div class="form-group">
				    	<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				    	<div class="col-sm-10">
				      		<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<div class="col-sm-offset-2 col-sm-10">
				      		<button type="submit" class="btn btn-default">Sign in</button>
				    	</div>
				  	</div>
				</form>
		  	</div>
		</div>
  	</div>
    
  </body>
</html>
